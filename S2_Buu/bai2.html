<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Information</title>
  <link rel="stylesheet" type="text/css" href="bai2.css">
</head>
<body>
  <div class="wrapper">
    <div class="left">
      <img src="https://img.icons8.com/ios/100/000000/newlyweds.png">
    </div>
    <div class="right">
      <span class="title">Get in touch </span>   <!--  tiêu đề lớn -->
  	  <div class="form-group"> 		
        <input type="text" class="form-control" id="Name" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="Email" placeholder="Email">         <!-- các kiểu iput nhập văn bản -->
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="Subject" placeholder="Subject">
      </div>
      <div class="form-group">
        <textarea name="message" rows="5" cols="34" placeholder="Message"></textarea>
  	  </div>
  	  <button class="button">Send Email </button>
  	</div>
  </div>
</body>
</html>
